<head>

</head>

    <form method="get" action="">
        {{ form.as_p }}
        <button type="submit">Buscar</button>
        <button onclick="goBack()">Volver</button>
    </form>
    
    {% if productos %}
    <h2>Resultados de la b√∫squeda:</h2>

        {% for producto in productos %}

        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
